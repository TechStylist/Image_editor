<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image_editor</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="main">
      <div class="container">
         <div class="main-outer">
            <div class="main-left">
               <aside>
                  <h3>Image Filters</h3>
                  <form id="slider-form" action="">
                     <p>
                        <label for="gs">Grayscale</label>
                        <input type="range" name="gs" id="gs" max="100" min="0" value="0" class="slider">
                     </p>

                     <p>
                        <label for="gs">Blur</label>
                        <input type="range" name="blur" id="blur" max="100" min="0" value="0" class="slider">
                     </p>

                     <p>
                        <label for="gs">Hue-Rotate</label>
                        <input type="range" name="hue-rotate" id="hue-rotate" max="100" min="0" value="0"
                           class="slider">
                     </p>

                     <p>
                        <label for="gs">Sepia</label>
                        <input type="range" name="sepia" id="sepia" max="100" min="0" value="0" class="slider">
                     </p>

                     <p>
                        <label for="gs">Brightness</label>
                        <input type="range" name="brightness" id="brightness" max="180" min="10" value="100"
                           class="slider">
                     </p>
                     <p id="contrast1">
                        <label for="gs">Contrast</label>
                        <input type="range" name="contrast" id="contrast" max="200" min="0" value="100" class="slider">
                     </p>


                     <p style="display: none;">
                        <label for="gs">Brightness</label>
                        <input type="range" name="brightness" id="brightness" max="100" min="0" value="0"
                           class="slider">
                     </p>

                     <button type="reset">Reset</button>
                  </form>
               </aside>
            </div>
            <div class="main-right">
               <div class="full">
                  <form id="myform" action="">
                     <input type="text" placeholder="Image URL" id="onlineurl">
                     <button type="submit">Change Image</button>
                  </form>
                  <div class="contain">
                     <button class="select-image">
                        <h4>Upload Image</h4>
                     </button>
                     <input type="file" name="upload" id="upload" hidden>
                  </div>
               </div>


               <div class="imgarea">
                  <img src="imageeditor.webp" alt="" srcset="" id="targetimage">
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
